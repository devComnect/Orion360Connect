<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icone.png') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.png') }}" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}" />

  <!-- CSS Padrão -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<br><br><br><br><br><br><br><br><br>
<body>
  <div class="container-fluid my-4 px-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm rounded-4">
          <div class="card-header text-center">
            <h5>Alteração de Senha</h5>
          </div>
          <div class="card-body">
            <form id="form-alterar-senha">
              <div class="mb-3">
                <label for="edit-username-colaborador" class="form-label">UserName</label>
                <input type="text" class="form-control" id="edit-username-colaborador" name="username" required placeholder="Informe o seu username"/>
              </div>

              <div class="mb-3">
                <label for="edit-senha-colaborador" class="form-label">Senha</label>
                <input type="password" class="form-control" id="edit-senha-colaborador" name="senha" required placeholder="Informe a senha desejada" />
              </div>

              <button type="submit" class="btn btn-warning w-100">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
