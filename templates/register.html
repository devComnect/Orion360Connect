<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icone.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.png') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">

  <!-- CSS Padrão -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

{% include 'header/model-header.html' %}
<body>
  <div class="container-fluid my-4 px-5">
    <div class="row mb-2">
      <div class="col-auto">
        <div class="btn-group" role="group" aria-label="bottomVoltar">
          <a href="{{ url_for('home_bp.render_insights') }}" class="btn btn-outline-secondary">Voltar</a>
        </div>
      </div>
    </div>

    <br>
    <!-- Título -->
    <h1 class="text-center text-white">Gerenciamento Usuários</h1>

    <!-- Formulários lado a lado usando o grid do Bootstrap -->
    <div class="row mt-5">
      <!-- Formulário de Cadastro -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded-4">
          <div class="card-header text-center">
            <h5>Criar Novo Usuário</h5>
          </div>
          <div class="card-body">
            <form id="form-cadastro" action="#" onsubmit="return false;">

              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required >
              </div>

              <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" required >
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required >
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required >
              </div>

              <div class="mb-3">
                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
              </div>

              <div class="mb-3">
                <label for="nivel-acesso" class="form-label">Nível de Acesso</label>
                <select class="form-select" id="nivel-acesso" name="nivel_acesso" required>
                  <option value="1">Administrador</option>
                  <option value="0">Usuário</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Formulário de Edição -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded-4">
          <div class="card-header text-center">
            <h5>Editar Usuário</h5>
          </div>
          <div class="card-body">
            <form action="/editar_usuario" method="POST">
              <div class="mb-3">
                <label for="edit-nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="edit-nome" name="nome" required >
              </div>

              <div class="mb-3">
                <label for="edit-username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="edit-username" name="username" required >
              </div>

              <div class="mb-3">
                <label for="edit-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="edit-email" name="email" required >
              </div>

              <div class="mb-3">
                <label for="edit-senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="edit-senha" name="senha">
              </div>

              <div class="mb-3">
                <label for="edit-nivel-acesso" class="form-label">Nível de Acesso</label>
                <select class="form-select" id="edit-nivel-acesso" name="nivel_acesso" required>
                  <option value="admin">Administrador</option>
                  <option value="user">Usuário</option>
                </select>
              </div>

              <button type="submit" class="btn btn-warning w-100">Salvar Alterações</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Formulário de Exclusão -->
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm rounded-4">
          <div class="card-header text-center">
            <h5>Excluir Usuário</h5>
          </div>
          <div class="card-body">
            <form action="/deletar_usuario" method="POST">
              <div class="mb-3">
                <label for="del-email" class="form-label">E-mail / Username</label>
                <input type="email-username" class="form-control" id="del-email-username" name="email-username" required>
              </div>

              <button type="submit" class="btn btn-danger w-100">Excluir Usuário</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 {% include 'js/register_js.html' %}

</body>
</html>
