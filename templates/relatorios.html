<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatórios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icone.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_relatorios.css')}}">
</head>
<body>
  {% include 'header/model-header.html' %}
  <div class="container my-4">
    <!-- Botão Voltar -->
    <div class="row mb-3">
      <div class="col-auto">
        <a href="{{ url_for('home_bp.render_insights') }}" class="btn btn-outline-secondary">
           Voltar
        </a>
      </div>
    </div><br>

    <h1 class="text-center mb-4 text-white">
      <span>Relatórios</span>
    </h1>

    <div class="row">
      <!-- Individual -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="mb-0">Individual</h5>
          </div>
          <div class="card-body">
            <form id="formRelatorio1">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="data_inicio" class="form-label">Data Início</label>
                  <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                </div>
                <div class="col-6">
                  <label for="hora_inicio" class="form-label">Hora Início</label>
                  <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="data_final" class="form-label">Data Fim</label>
                  <input type="date" class="form-control" id="data_final" name="data_final" required>
                </div>
                <div class="col-6">
                  <label for="hora_final" class="form-label">Hora Fim</label>
                  <input type="time" class="form-control" id="hora_final" name="hora_final" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="operador" class="form-label">Colaborador</label>
                <select class="form-select" id="operador" name="operador" required>
                  <option value="">Selecione</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary w-100 mt-2" onclick="gerarPDFIndividual()">
                <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Comparativo -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="mb-0">Comparativo</h5>
          </div>
          <div class="card-body">
            <form id="formRelatorio2">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="data_inicio_comp" class="form-label">Data Início</label>
                  <input type="date" class="form-control" id="data_inicio_comp" name="data_inicio_comp" required>
                </div>
                <div class="col-6">
                  <label for="hora_inicio_comp" class="form-label">Hora Início</label>
                  <input type="time" class="form-control" id="hora_inicio_comp" name="hora_inicio_comp" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="data_final_comp" class="form-label">Data Fim</label>
                  <input type="date" class="form-control" id="data_final_comp" name="data_final_comp" required>
                </div>
                <div class="col-6">
                  <label for="hora_final_comp" class="form-label">Hora Fim</label>
                  <input type="time" class="form-control" id="hora_final_comp" name="hora_final_comp" required>
                </div>
              </div>
              <button type="button" class="btn btn-primary w-100 mt-2" onclick="gerarComparativoPDF()">
                <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Controle de Acesso -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="mb-0">Controle de Acesso</h5>
          </div>
          <div class="card-body">
            <form id="formRelatorio3">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="data" class="form-label">Data Início</label>
                  <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="col-6">
                  <label for="hora" class="form-label">Hora Início</label>
                  <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
                <div class="col-6">
                  <label for="dataFinalAcesso" class="form-label">Data Fim</label>
                  <input type="date" class="form-control" id="dataFinalAcesso" name="dataFinalAcesso" required>
                </div>
                <div class="col-6">
                  <label for="horaFinalAcesso" class="form-label">Hora Fim</label>
                  <input type="time" class="form-control" id="horaFinalAcesso" name="horaFinalAcesso" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="operadorControle" class="form-label">Colaborador</label>
                <select class="form-select" id="operadorControle" name="operadorControle" required>
                  <option value="">Selecione</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="leitorasSelect" class="form-label">Leitora Biométrica</label>
                <select class="form-select" id="leitorasSelect" name="leitorasSelect" required>
                  <option value="">Selecione</option>
                  <option value="Todos">Todos</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary w-100 mt-2" onclick="gerarPDF()">
                <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% include 'js/relatorios_js.html' %}
</body>
</html>
