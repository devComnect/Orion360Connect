<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Guardians</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .ranking-card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s;
    }

    .ranking-card:hover {
      transform: scale(1.02);
    }

    .ranking-position {
      font-size: 1.2rem;
      color: #ffc107;
      font-weight: bold;
    }

    .tooltip-avatar {
      position: relative;
      cursor: pointer;
    }

    .tooltip-avatar .avatar-img {
      visibility: hidden;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #ffc107;
      z-index: 10;
    }

    .tooltip-avatar:hover .avatar-img {
      visibility: visible;
    }
  </style>
</head>

{% include 'header/model-header-individual.html' %}
