{% extends "base_template.html" %}
{% block title %}Relatórios{% endblock %}

{% block styles %}
   
{% endblock %}

{% block content %}
   <div class="container">
    <br><br><br>
  <h1 class="mb-4">Relatórios</h1>

    <div class="col-md-12 mb-4">
      <div class="card text border-secondary h-100">
        <div class="card-header">
          <h5 class="mb-0">Controle de Acesso</h5>
        </div>
        <div class="card-body">
          <form id="formRelatorio1" method="POST" action="">
            <div class="row mb-3">
              <div class="col-6">
                <label for="data" class="form-label">Data Inicio</label>
                <input type="date" class="form-control" id="data" name="data" required>
              </div>
              <div class="col-6">
                <label for="hora" class="form-label">Hora Inicio</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
              </div>
              <div class="col-6">
                <label for="dataFinalAcesso" class="form-label">Data Fim</label>
                <input type="date" class="form-control" id="dataFinalAcesso" name="dataFinalAcesso" required>
              </div>
              <div class="col-6">
                <label for="horaFinalAcesso" class="form-label">Hora Fim</label>
                <input type="time" class="form-control" id="horaFinalAcesso" name="horaFinalAcesso" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="operadorControle" class="form-label">Colaborador</label>
              <select class="form-select" id="operadorControle" name="operadorControle" required>
                <option value="">Selecione</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="leitorasSelect" class="form-label">Leitora Biométrica</label>
              <select class="form-select" id="leitorasSelect" name="leitorasSelect" required>
                <option value="">Selecione</option>
                <option value="Todos">Todos</option>
              </select>
            </div>
            
            <button type="button" class="btn btn-success mt-2" onclick="gerarPDF()">Gerar PDF</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}

{% block scripts %}
    
    <script src="{{ url_for('static', filename='js/relatorios.js') }}"></script>

{% endblock %}
