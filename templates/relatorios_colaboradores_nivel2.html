<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icone.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icone.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_relatorios.css')}}">

</head>
<body>
{% include 'header/model-header-individual-nivel2.html' %}    
<br><br><br><br><br>

   <div class="container">
  <h1 class="mb-4">Relatórios</h1>

    <div class="col-md-12 mb-4">
      <div class="card text-bg-dark border-secondary h-100">
        <div class="card-header">
          <h5 class="mb-0">Controle de Acesso</h5>
        </div>
        <div class="card-body">
          <form id="formRelatorio1" method="POST" action="">
            <div class="row mb-3">
              <div class="col-6">
                <label for="data" class="form-label">Data Inicio</label>
                <input type="date" class="form-control" id="data" name="data" required>
              </div>
              <div class="col-6">
                <label for="hora" class="form-label">Hora Inicio</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
              </div>
              <div class="col-6">
                <label for="dataFinalAcesso" class="form-label">Data Fim</label>
                <input type="date" class="form-control" id="dataFinalAcesso" name="dataFinalAcesso" required>
              </div>
              <div class="col-6">
                <label for="horaFinalAcesso" class="form-label">Hora Fim</label>
                <input type="time" class="form-control" id="horaFinalAcesso" name="horaFinalAcesso" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="operadorControle" class="form-label">Colaborador</label>
              <select class="form-select" id="operadorControle" name="operadorControle" required>
                <option value="">Selecione</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="leitorasSelect" class="form-label">Leitora Biométrica</label>
              <select class="form-select" id="leitorasSelect" name="leitorasSelect" required>
                <option value="">Selecione</option>
                <option value="Todos">Todos</option>
              </select>
            </div>
            
            <button type="button" class="btn btn-success mt-2" onclick="gerarPDF()">Gerar PDF</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'js/relatorios_js.html' %}
</body>
</html>
